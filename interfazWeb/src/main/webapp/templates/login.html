<div class="col-xs-3"></div>

		<div class="panel-heading">
			<h2>Ingrese su usuario</h2>
		</div>

		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="usuario">Usuario </label> <input type="text"
						class="form-control" id="usuario" placeholder="Usuario"
						ng-model="nombre">
					<label for="password">Contrase√±a </label> <input type="password"
 						class="form-control" id="password" placeholder="Contrasenia"
 						ng-model="contrasegna">						
				</div>
				
				<p> Bienvenido {{nombre}} </p>

		 		<button class="btn btn-default" ng-click="loginCtrl.login(nombre,contrasegna)">Ingresar</button>
			</form>
		</div>
	</div>
</div>
